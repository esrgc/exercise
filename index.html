<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>SU Exercise App</title> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
	<!--[if lte IE 8]>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
	<![endif]-->
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/leaflet-gps.css"/>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<script src="js/lib/underscore-min.js"></script>
	<script src="js/JSONFunctions.js"></script>
	<script src="js/build.js"></script>
</head>	
<body> 

<!-- Start of first page: #one -->
<div data-role="page" id="one">

	<div data-role="header" data-theme="c">
		<div data-role="navbar" >
			<ul>
				<li><a href="#one" class="ui-btn-active ui-state-persist">Walking/Running Routes</a></li>
				<li><a href="#two">Biking Routes</a></li>
			</ul>
		</div><!-- /navbar -->
	</div>

	<div data-role="content" >
		<br>	
		<h1>Walkling/Running Routes</h1>
		<br>
		<center><h3>Select the trails that you wish to view:</h3></center>
		
		<center>
			<div  data-role="fieldcontain" id="walkrun-trails"></div>
		</center>
		<br>
		
		<p><a href="#mapPage" data-role="button" data-theme="b" id="submit" data-ajax="false">Submit</a></p>	
	</div><!-- /content -->
	
	<div data-role="footer" data-theme="d">
		<h4>Created by GNAppWorks</h4>
	</div><!-- /footer -->
</div><!-- /page one -->


<!-- Start of second page: #two -->
<div data-role="page" id="two">

	<div data-role="header" data-theme="c">
		<div data-role="navbar">
			<ul>
				<li><a href="#one">Walking/Running Routes</a></li>
				<li><a href="#two" class="ui-btn-active ui-state-persist">Biking Routes</a></li>
			</ul>
		</div><!-- /navbar -->
	</div>
	<div data-role="content" >
		<br>	
		<h1>Biking Routes</h1>
		<br>
		<center><h3>Select the trails that you wish to view:</h3></center>
		
		<center>
			<div  data-role="fieldcontain" id="bike-trails"></div>
		</center>
		<br>
		
		<p><a href="#mapPage" data-role="button" data-theme="b" id="submit" data-ajax="false">Submit</a></p>	
	</div><!-- /content -->
	
	<div data-role="footer" data-theme="d">
		<h4>Created by GNAppWorks</h4>
	</div><!-- /footer -->
</div><!-- /map -->
<div data-role="page" id="mapPage">
	<div data-role="content" id="mapContent">
		<div id="map"></div>
 		<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
 		<script src="js/lib/leaflet-gps.min.js"></script>
		<script src="js/map.js"></script>
	</div><!-- /content -->
</div><!-- /map -->

</body>
</html>
